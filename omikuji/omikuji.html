<!DOCTYPE HTML>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <title>おみくじ</title>
    <!-- jquery -->
      <script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
    <!-- jquery-ui -->
      <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
      <link href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet" />
    <!-- BootStrap -->
      <script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
      <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- omikuji -->
      <script type="text/javascript" src="omikuji.js"></script>
      <link href="omikuji.css" rel="stylesheet" type="text/css" />
    <!-- 右クリック禁止 -->
      <script type="text/javascript" src="../BootStrap/rightclick_disable.js"></script>
   </head>

   <body onselectstart="return false" ondragstart="return false">

      <audio id="sound" preload="auto">
        <source src="../sounds/hand-drum01.mp3" type="audio/mp3">
        <source src="../sounds/hand-drum01.wav" type="audio/wav">
      </audio>

      <!-- ヘッダー -->
      <div class="page-header"><h1 class="text-center">お　み　く　じ</h1></div>

      <!-- コンテンツ -->
      <div class="container">
         <div class="row">
            <div class="col-md-1"></div>
            <image id="imgSayKannushi" src="../images/sayKannushi.jpg">
            <image id="imgKannushi" src="../images/kannushi.jpg" onclick="changeKannushi()">

            <image id="imgUnsei" src="../images/unsei.jpg">

            <div class="col-md-10 text-center">

               <!--おみくじ画像　クリックで判定-->
               <image id="imgOmikuji" src="../images/omikuji.jpg" onclick="start()">



               <!-- 結果 -->
               <div id="results">
                  <image id="imgResult" src="../images/omikujiResult.jpg">
                  <div id="resultText">
                   <span id="omikujiResult" class="label label-danger"></span><br><br><br>
                   <div id="unseiText">
                     <span id="hopeResult"></span><br><br>
                     <span id="loveResult"></span><br><br>
                     <span id="studyResult"></span><br><br>
                   </div>
                  </div>
               </div>

	         </div>

            <span id="kannushiComment" >
               よくきたな!<br>
               おみくじの箱をクリックして、<br>
               神様からの助言を受けてみるんだ!
            </span>

            <button id="btnOtherGame" class="btn btn-danger btn-lg"
                    onclick="window.location.href = '../index.html';">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        違うゲームであそぶ
            </button>

            <button id="btnReplay" class="btn btn-default btn-lg"
                    onclick="window.location.reload();">
                      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                      もう一度引く
            </button>

            <div class="col-md-1"></div>
         </div>

         <!-- ↓右クリック時に表示 -->
         <div class="modal fade" id="nomoreclick" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
                 <h4 class="modal-title text-center text-danger myFontClass" id="myModalLabel">反応がない・・・</h4>
               </div>
               <div class="modal-body myFontClass">
                 <h4 class="text-center text-danger">右クリックは禁止されているようだ</h4>
               </div>
             </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
      </div>
   </body>
</html>
