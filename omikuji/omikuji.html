<!DOCTYPE HTML>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <title>おみくじ</title>
    <!-- jquery -->
      <script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
    <!-- jquery-ui -->
      <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
      <link href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet" />
    <!-- BootStrap -->
      <script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
      <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- omikuji -->
      <script type="text/javascript" src="omikuji.js"></script>
      <link href="omikuji.css" rel="stylesheet" type="text/css" />
   </head>

   <body>
      <!-- ヘッダー -->
      <div class="page-header"><h1 class="text-center">お　み　く　じ</h1></div>

      <!-- コンテンツ -->
      <div class="container">
         <div class="row">
            <div class="col-md-2"></div>
            <image id="imgKannushi" src="../images/kannushi.jpg" onclick="changeKannushi()">
            <image src="../images/saykannushi_first.jpg" id="imgSayKannushi"> 
            
            <image id="imgUnsei" src="../images/unsei.jpg">
            
            <div class="col-md-8 text-center">

               <!--おみくじ画像　クリックで判定-->
               <image id="imgOmikuji" src="../images/omikuji.jpg" onclick="start()">

               <!-- 結果 -->
               <p><span id="omikujiResult" class="label label-danger"></span></p>
               <br>
               <div id="results">
	               <p><span id="hopeResult"></span></p>
	               <p><span id="loveResult"></span></p>
	               <p><span id="studyResult"></span></p>
               </div>

	         </div>
            
            <span id="kannushiComment" >
               ようこそおいでくださいました。<br>
               右の箱をクリックして、神様からの助言を受けてください。
            </span>

            <button id="btnOtherGame" class="btn btn-primary btn-lg" 
                    onclick="window.location.href = '../index.html';">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
                        違うゲームであそぶ
            </button>
            
            <div class="col-md-2"></div>
         </div>
      </div>
   </body>
</html>
