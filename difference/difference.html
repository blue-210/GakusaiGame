<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>間違い探しゲーム</title>
	<script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="difference.js"></script>
	<script type="text/javascript" src="pointer.js"></script>
	<link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="difference.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<audio id="incorrect" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint33.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint33.wav" type="audio/wav">
   </audio>
   <audio id="correct" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint15.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint15.wav" type="audio/wav">
   </audio>
<center>
	<div class="page-header">
		<h1>ま　ち　が　い　さ　が　し</h1>
	</div>

	<!-- モーダルの設定 -->
	<div class="modal fade" id="rule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
	        <h4 class="modal-title text-primary" id="myModalLabel">まちがいさがしゲームのルール</h4>
	      </div>
	      <div class="modal-body">
	        <p>たくさんの文字の中に、1つだけ違う文字がまざってるよ。</p>
	        <p>見つけたらその文字をクリック！</p>
	        <p>問題はレベル3まであるからがんばって。</p>
	        <p>早く見つけられるとランキングに君の記録がのるよ！</p>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<!-- スタートボタン -->
	<button id="startbtn" type="button" class="btn btn-primary btn-lg" onclick="gameStart();">はじめる</button>

	<!-- レベル表示 -->
	<div id="level" class="label label-lg label-default"></div>

	<!-- タイマー -->
	<p><span id="timer" class="glyphicon glyphicon-time">0:00</span></p>

	<!-- 問題本体 -->
	<div id="cells"></div>

	<!-- スコア表示 -->
	<div id="score" class="label label-primary"></div>

	<!-- ランキング用モーダル -->
	<div class="modal fade" id="ranking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog">
		 <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title text-center text-primary" id="myModalLabel">ランキング</h4>
			</div>
			<div id="rank" class="modal-body">
				<table class="table" id="ranking2"></table>
				<table class="table" id="current"></table>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> もう一度このゲームをする</button>
			  <button type="button" class="btn btn-primary btn-lg" data-dismiss="modai"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 違うゲームであそぶ</button>
			</div>
		 </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</center>
</body>
</html>
