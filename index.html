<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>ゲーム選択画面</title>
   <script type="text/javascript" src="BootStrap/jquery-2.1.4.js"></script>
   <script type="text/javascript" src="BootStrap\js\bootstrap.min.js"></script>
   <script type="text/javascript" src="BootStrap\index.js"></script>
   <script type="text/javascript" src="BootStrap/imgLiquid-min.js"></script>
   <script type="text/javascript" src="BootStrap/rightclick_disable.js"></script>
   <!--BootStrap-->
   <link href="BootStrap\css\bootstrap.min.css" rel="stylesheet">
   <link href="BootStrap\index.css" rel="stylesheet">
</head>
<body>
   <div class="header text-center"><h1 class="myFontClass">ゲームを選んでね！</h1></div>
   <div class="container-fluid">
      <div class="row">
         <!-- おみくじ -->
         <div class="col-md-4 text-center">
            <div class="thumbnail">
               <a href="omikuji/omikuji.html"><h3 class="myFontClass"><img src="images/dotkurewalk.gif"> おみくじ <img src="images/dotkurewalk.gif"></h3></a>
               <img id="omikuji" src="images/isaka.gif" alt="ゲームイメージ画像" class="img-thumbnail">
               <div class="caption">
                 <a href="omikuji/omikuji.html" class="btn btn-primary btn-block btn-lg" role="button"><span class="myFontClass">▶このゲームで遊ぶ</span></a>
               </div>
            </div>
         </div>
         <!-- 間違い探し -->
         <div class="col-md-4 text-center" >
            <div class="thumbnail">
               <a href="difference/difference.html"><h3 class="myFontClass"><img src="images/dotkurewalk.gif"> 間違い探し <img src="images/dotkurewalk.gif"></h3></a>
               <img id="difference" src="images/diffTutorial.gif" alt="ゲームイメージ画像" class="img-thumbnail">
               <div class="caption">
                <p class="myFontClass"><a href="difference/difference.html" class="btn btn-primary btn-block btn-lg" role="button"><span class="myFontClass">▶このゲームで遊ぶ</span></a></p>
               </div>
            </div>
         </div>
         <!-- 数字タッチ -->
         <div class="col-md-4 text-center" >
            <div class="thumbnail">
               <a href="touchnumber\touchnumber.html"><h3 class="myFontClass"><img src="images/dotkurewalk.gif"> Touch The Number! <img src="images/dotkurewalk.gif"></h3></a>
               <img id="touchnumber" src="images/touchNumberTutorial.gif" alt="ゲームイメージ画像" class="img-thumbnail">
               <div class="caption">
                <p class="myFontClass"><a href="touchnumber\touchnumber.html" class="btn btn-primary btn-block btn-lg" role="button"><span class="myFontClass">▶このゲームで遊ぶ</span></a></p>
               </div>
            </div>
         </div>
      </div><!--row-->
      <img src="images/kurewalk.gif" class="mawaru" width="50px" height="50px">
      <img id="isaka" src="images/isaka.jpg" class="mawaru" width="50px" height="50px">

      <!-- ↓右クリック時に表示 -->
      <div class="modal fade" id="nomoreclick" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   	  <div class="modal-dialog">
   	    <div class="modal-content">
   	      <div class="modal-header">
   	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
   	        <h4 class="modal-title text-center text-danger myFontClass" id="myModalLabel">反応がない・・・</h4>
   	      </div>
   	      <div class="modal-body myFontClass">
   	        <h4 class="text-center text-danger">右クリックは禁止されているようだ</h4>
   	      </div>
   	    </div><!-- /.modal-content -->
   	  </div><!-- /.modal-dialog -->
   	</div><!-- /.modal -->
      
   </div>
</body>
</html>
