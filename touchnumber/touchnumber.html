<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>Touch The Number!</title>
   <script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
   <script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="touchnumber.js"></script>
   <script src="../BootStrap/imgLiquid-min.js"></script>
   <!--BootStrap-->
   <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="touchnumber.css" rel="stylesheet">
</head>
<body>
   <div class="page-header"><h1 class="text-center">Touch The Number!</h1></div>

   <div class="container">
      <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8 text-center">
            <!--スタートボタン-->
            <button class="btn btn-primary btn-lg" id="start">はじめる</button>

            <!-- タイマー　-->
            <p><span id="timer" class="glyphicon glyphicon-time">00.00</span></p>

            <!--数字の配置場所-->
            <div id="board"></div>
            <!-- スコアの表示先 -->
            <label id="score" class="label label-primary"></label>
            <button id="send" class="btn btn-info btn-lg">ランキング</button>
         </div>
         <div class="col-md-2"></div>
      </div>
   </div>

   <!-- モーダルの設定-->
   <div class="modal fade" id="rule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
           <h4 class="modal-title text-center text-primary" id="myModalLabel">Touch The Number!のルール</h4>
         </div>
         <div class="modal-body text-center">
           <p>1から25までの数字を順番にすばやくクリック！</p>
           <p>早く見つけられるとランキングに君の記録がのるよ！</p>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->

   <!-- ランキング用モーダル -->
   <div class="modal fade" id="ranking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
           <h4 class="modal-title text-center text-primary" id="myModalLabel">ランキング</h4>
         </div>
         <div id="rank" class="modal-body text-center">
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->

</body>
</html>
