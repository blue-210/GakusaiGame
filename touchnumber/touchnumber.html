<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>Touch The Number!</title>
   <script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
   <script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="../BootStrap/imgLiquid-min.js"></script>
   <script type="text/javascript" src="touchnumber.js"></script>
   <script src="../BootStrap/imgLiquid-min.js"></script>
   <!--BootStrap-->
   <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="touchnumber.css" rel="stylesheet">
   <link href="../BootStrap\index.css" rel="stylesheet">
</head>
<body>
   <audio id="incorrect" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint33.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint33.wav" type="audio/wav">
   </audio>
   <audio id="correct" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint15.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint15.wav" type="audio/wav">
   </audio>

   <center>
      <div class="page-header">
         <h1 class="myFontClass">Touch The Number!</h1>
      </div>


      <div class="row">
         <div class="col-md-2">
            <img id="imgKure" src="../images/9014.jpg" alt="" width="400px" height="400px">
         </div>
         <div class="col-md-8">
            <!--スタートボタン-->
            <button class="btn btn-primary btn-lg myFontClass" id="start">はじめる</button>

            <!-- タイマー　-->
            <p><span id="timer" class="myFontClass">0.00</span></p>

            <!--数字の配置場所-->
            <div id="board"></div>
         </div>
         <div class="col-md-2">
         </div>
      </div>

   <!-- モーダルの設定-->
   <div class="modal fade" id="rule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
           <h4 class="modal-title text-center text-primary myFontClass" id="myModalLabel">Touch The Number!のルール</h4>
         </div>
         <div class="modal-body text-center">
           <p class="myFontClass">1から16までの数字を順番にすばやくクリック！</p>
           <p class="myFontClass">早く見つけられるとランキングに君の記録がのるよ！</p>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->

   <!-- ランキング用モーダル -->
   <div class="modal fade" id="ranking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title text-center text-primary myFontClass" id="myModalLabel">ランキング</h4>
         </div>
         <div id="rank" class="modal-body">
            <table class="table myFontClass" id="ranking2"></table>
				<table class="table myFontClass" id="current"></table>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary btn-lg myFontClass" data-dismiss="modal"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> もう一度このゲームをする</button>
           <button type="button" class="btn btn-primary btn-lg myFontClass" data-dismiss="modai"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 違うゲームであそぶ</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
</center>
</body>
</html>
