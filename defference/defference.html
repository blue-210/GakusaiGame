<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>間違い探しゲーム</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="defference.js"></script>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="defference.css" rel="stylesheet" type="text/css" />
</head>
<body>
<center>
	<h1>ま　ち　が　い　さ　が　し</h1>
	<br>
	<!-- 切り替えボタンの設定 -->
	<button data-toggle="modal" href="#rule" class="btn btn-primary">ココを押すと表示します</button>

	<!-- モーダルの設定 -->
	<div class="modal fade" id="rule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
	        <h4 class="modal-title" id="myModalLabel">ルール</h4>
	      </div>
	      <div class="modal-body">
	        <p>たくさんの文字の中に、1つだけ違う文字がまざってるよ</p>
	        <p>見つけたらその文字をクリック！</p>
	        <p>問題はレベル3まであるからがんばって</p>
	        <p>早く見つけられるとランキングに君の記録がのるよ！</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
	        <button type="button" class="btn btn-primary">変更を保存</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	
	<button id="startbtn" type="button" class="btn btn-primary btn-lg" onclick="gameStart();">はじめる</button>
	<div id="score"></div>
	<div id="cells"></div>
</center>
</body>
</html>
